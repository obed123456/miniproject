<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dance School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="student.css" />
</head>
<body>

  <div class="main">
    <div class="wrapper">
      <h1 id="street"></h1>
      <h4 id = "street-time"></h4>
      <h4 id = "street-length"></h4>
      <div class="contents">

        <div class="width20">
            <h3 class="width">Date</h3>
        </div>

        <div class="width20">
            <h3>Student</h3>
        </div>

      </div>

        <div class="contents-items" id="street-li">
          <div class="width20" id="street-dates"></div>
          <div class="width20" id="street-students"></div>
        </div>
      </div>
    <div class="wrapper">
      <h1 id="tango"></h1>
      <h4 id = "tango-time"></h4>
      <h4 id = "tango-length"></h4>
      <div class="contents">

        <div class="width20">
          <h3 class="width">Date</h3>
        </div>
        <div class="width20">
          <h3>Student</h3>

        </div>

        </div>
        <div class="contents-items" id="tango-li">
          <div class="width20" id="tango-dates"></div>
          <div class="width20" id="tango-students"></div>
        </div>
      </div>
      <div class="wrapper">
        <h1 id="dancehall"></h1>
        <h4 id = "dancehall-time"></h4>
        <h4 id = "dancehall-length"></h4>
        <div class="contents">

          <div class="width20">
            <h3 class="width">Date</h3>
          </div>
          <div class="width20">
            <h3>Student</h3>
          </div>

          </div>
          <div class="contents-items" id="dancehall-li">
            <div class="width20" id="dancehall-dates"></div>
            <div class="width20" id="dancehall-students"></div>
          </div>
        </div>
  </div>
<div id = "testing"></div>
<script src="snowstorm.js"></script>
<script src="teacher.js"></script>

</body>
</html>
